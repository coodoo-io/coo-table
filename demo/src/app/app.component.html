<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header card-inverse card-primary">
          <h4 class="card-title m-0">Top 100 Wines</h4>
          <div class="float-xs-right">
            <coo-table-selection [label]="'Wein(e) selektier'"></coo-table-selection>
            <coo-table-search (onSearch)="onSearch($event)"></coo-table-search>
          </div>
        </div>
        <div class="card-block">
          <coo-table [rows]="rows" (tableChanged)="onTableChanged()">
            <!-- Your jTable Header Template -->
            <template #header>
              <tr>
                <th style="width:40px;">
                  Select All
                </th>
                <th style="width:90px;">Rank
                  <coo-table-sorter (onSort)="sortTable($event)" columnName="rank"></coo-table-sorter>
                </th>
                <th>Wine
                  <coo-table-sorter (onSort)="sortTable($event)" columnName="name"></coo-table-sorter>
                </th>
                <th style="width:110px">Vintage
                  <coo-table-sorter (onSort)="sortTable($event)" columnName="vintage"></coo-table-sorter>
                </th>
                <th style="width:95px">Score
                  <coo-table-sorter (onSort)="sortTable($event)" columnName="score"></coo-table-sorter>
                </th>
                <th style="width:110px">Price
                  <coo-table-sorter (onSort)="sortTable($event)" columnName="price"></coo-table-sorter>
                </th>
                <th style="width:40px"></th>
              </tr>
            </template>
            <!-- Your jTable Filters (option) -->
            <template #filters>
              <tr style="background-color: #f9f9f9;">
                <td>
                  <coo-table-all-row-select (onSelected)="onAllSelect($event)"></coo-table-all-row-select>
                </td>
                <td>
                  <coo-table-filter-text column="rank" (onFilter)="filterTable($event)"></coo-table-filter-text>
                </td>
                <td>
                  <coo-table-filter-text column="name" (onFilter)="filterTable($event)"></coo-table-filter-text>
                </td>
                <td>
                  <coo-table-filter-list column="vintage" (onFilter)="filterTable($event)" [list]="[2007,2008,2009,2010,2011,2012,2013,2014,2015,2016]"></coo-table-filter-list>
                </td>
                <td>
                  <coo-table-filter-text column="score" (onFilter)="filterTable($event)"></coo-table-filter-text>
                </td>
                <td>
                  <coo-table-filter-text column="price" (onFilter)="filterTable($event)"></coo-table-filter-text>
                </td>
                <td></td>
              </tr>
            </template>
            <!-- Your jTable Row Template -->
            <template #row let-row="row">
              <td>
                <coo-table-rowselect [rowId]="row.id" [rowSelected]="row.selected" [update]="update"></coo-table-rowselect>
              </td>
              <td (click)="onClick(row)" (dblclick)="onDoubleClick(row)"><strong>{{row?.rank}}</strong></td>
              <td (click)="onClick(row)" (dblclick)="onDoubleClick(row)"><strong>{{row?.producer}}</strong> – {{row?.name}}</td>
              <td (click)="onClick(row)" (dblclick)="onDoubleClick(row)">{{row?.vintage}}</td>
              <td (click)="onClick(row)" (dblclick)="onDoubleClick(row)">{{row?.score}}</td>
              <td (click)="onClick(row)" (dblclick)="onDoubleClick(row)">{{row?.price}}</td>
              <td>
                <!--<a class="btn btn-link btn-sm"><i class="icon ion-md-create"></i></a>-->
                <a class="btn btn-link btn-sm"><i class="icon ion-md-more"></i></a>
              </td>
            </template>
          </coo-table>
          <div class="text-left">
            <coo-table-counter [metadata]="metadata"></coo-table-counter>
          </div>
          <div class="text-right">
            <coo-table-pager [metadata]="metadata" (onPage)="loadPage($event)" class="float-xs-right"></coo-table-pager>
          </div>
          <!--<div class="text-muted">build by coodoo GmbH</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
